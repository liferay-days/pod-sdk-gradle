bintray {
	user = System.getenv('BINTRAY_USER')
	key = System.getenv('BINTRAY_KEY')

	configurations = ['published', 'archives']

	dryRun = false
	publish = true

	pkg {
		userOrg = 'liferay'
		repo = 'launchpad'
		name = project.name
		desc = 'Liferay Pod Gradle SDK'
		licenses = ['Apache-2.0']
		vcsUrl = 'https://github.com/liferay-apps/pod-sdk-gradle'
		issueTrackerUrl = 'https://github.com/liferay-apps/pod-sdk-gradle/issues'
		publicDownloadNumbers = true

		version {
			name = project.version
			vcsTag = project.version
		}
	}
}